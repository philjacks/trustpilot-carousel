<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>
  <body>
    <img
      src="icons/arrow-left.svg"
      alt=""
      class="arrow arrow-inactive"
      id="prev-arrow"
    />
    <div class="carousel-outer">
      <ul class="carousel-track">
        <li class="first-card current-card">
          <img src="cards/card1.jpg" alt="" class="card" />
        </li>
        <li><img src="cards/card2.jpg" alt="" class="card" /></li>
        <li><img src="cards/card3.jpg" alt="" class="card" /></li>
        <li class="last-card">
          <img src="cards/card4.jpg" alt="" class="card" />
        </li>
        <li><img src="cards/card5.jpg" alt="" class="card" /></li>
        <li>
          <img src="cards/card6.jpg" alt="" class="card" />
        </li>
      </ul>
    </div>
    <img src="icons/arrow-right.svg" alt="" class="arrow" id="next-arrow" />

    <script src="main.js"></script>
  </body>
</html>
